<script>
    var selectActivo = null;

    function seleccionarTiposEquipos() {
        document.getElementById("tiposequiposorigen").focus();
        selectActivo = "tiposequiposorigen";
    }

    function moverAbajoElementoFoco() {
        var elemento = document.getElementById(selectActivo);
        var index = elemento.selectedIndex;

        index++;
        elemento.selectedIndex=index;
        elemento.focus();
    }

    function moverArribaElementoFoco() {
        var elemento = document.getElementById(selectActivo);
        var index = elemento.selectedIndex;
        index--;
        if (index <= -1) {
            elemento.selectedIndex=elemento.length-1;
        }
        else {
            elemento.selectedIndex=index;
        }
        elemento.focus();
    }

     function moverAbajoAbajoElementoFoco() {
        var elemento = document.getElementById(selectActivo);
        var index = elemento.selectedIndex;

        index+=elemento.size;
        if (index > elemento.length) index=elemento.length-1;

        elemento.selectedIndex=index;
        elemento.focus();
    }

    function moverArribaArribaElementoFoco() {
        var elemento = document.getElementById(selectActivo);
        var index = elemento.selectedIndex;
        index-=elemento.size;
        if (index < 0) {
            elemento.selectedIndex=0;
        }
        else {
            elemento.selectedIndex=index;
        }
        elemento.focus();
    }
</script>
