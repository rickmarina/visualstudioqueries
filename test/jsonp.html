
<!--
    The server will need to be set up to return a mini script looking something 
    like "processJSONPResponse({"room":"main bedroom","items":["bed","chest of drawers"]});" 
    It might be designed to return such a string if something like //api.home.com?getdata=room&room=main_bedroom is called.

    Then the client sets up a script tag as such:

    var script = document.createElement('script');
    script.src = '//api.home.com?getdata=room&room=main_bedroom';

    document.querySelector('head').appendChild(script);
    This loads the script and immediately calls window.processJSONPResponse() as written/ echo/ printed out by the server. 
    The data passed in as the parameter to the function is now stored in the dataFromServer local variable and you can do 
    with it whatever you need.

    Clean up

    Once the client has the data, ie. immediately after the script is added to the DOM, the script element can be removed 
    from the DOM:

    script.parentNode.removeChild(script);

-->
